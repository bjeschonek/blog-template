{% extends "layouts/base.html" %}

{% block content %}
<article class="post">
    <header class="post__header">
        <h1>{{ title }}</h1>
        
        {% set date = page.date %}
        {% set postLength = content %}

        {% include "partials/post-meta.html" %}
    </header>

    <div class="page-content">
        {{ content | safe }}
    </div>
    
</article>
{% endblock %}
